<a href="" (click)="getAllBooks()"><h1>List Books</h1></a>
<div class="container">
  <div class="head">
    <div id="category-button-div">
      <button class="btn btn-primary" (click)="openCreate()"><i class="fa-solid fa-plus"></i>Create New Book
      </button>
    </div>
  </div>

  <div class="body" id="listBook">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th colspan="2">Action</th>
      </tr>
      <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td><a (click)="viewDetailBook(book.id)">{{book.title}}</a></td>
        <td>{{book.author}}</td>
        <td><button class="btn btn-warning" (click)="editBook(book.id)" style="color: black"><i class="fa-solid fa-pen-to-square"></i> EDIT</button></td>
        <td><button class="btn btn-danger" (click)="deleteBook(book.id)" style="color: darkred"><i class="fa-solid fa-trash-can"></i> DELETE</button></td>
      </tr>
    </table>
  </div>
</div>
<div id="formEditBook" class="container" hidden>
  <form id="formCreate" [formGroup]="formBook">
    <div class="mb-3 mt-3">
      <label for="id" class="form-label">ID:</label>
      <input type="text" class="form-control" id="id" name="id" placeholder="Enter Id"
             formControlName="id">
    </div>
    <div class="mb-3 mt-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"
             formControlName="title">
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author:</label>
      <input type="text" class="form-control" id="author" name="author" placeholder="Enter author"
             formControlName="author">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" class="form-control" id="description" name="description" placeholder="Enter description"
             formControlName="description">
    </div>

    <button type="button" id="form-button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createBook()">
      Submit
    </button>
  </form>
</div>
